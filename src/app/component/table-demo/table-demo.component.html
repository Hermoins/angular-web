<h2>PrimeNG Table</h2>
<p-table  selectionMode="single" [value]="sales" [(selection)]="selectedItems" [columns]="cols"
    [resizableColumns]="true" [reorderableColumns]="true" >
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pReorderableColumn pResizableColumn >
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

    
</p-table>

<h3 class="first">Basic</h3>
<input id="input" type="text" size="30" pInputText appInput [(ngModel)]="text"> 
<br>
<br>


<p-table [value]="sales" [resizableColumns]="true" [reorderableColumns]="true" >
    <ng-template pTemplate="header">
        <tr>
            <th rowspan="3" pReorderableColumn pResizableColumn>Brand</th>
            <th colspan="4" pReorderableColumn pResizableColumn>Sale Rate</th>
        </tr>
        <tr>
            <th colspan="2" pReorderableColumn pResizableColumn>Sales</th>
            <th colspan="2" pReorderableColumn pResizableColumn>Profits</th>
        </tr>
        <tr>
            <th pReorderableColumn pResizableColumn>Last Year</th>
            <th pReorderableColumn pResizableColumn>This Year</th>
            <th pReorderableColumn pResizableColumn>Last Year</th>
            <th pReorderableColumn pResizableColumn>This Year</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
        <tr>
            <td>{{sale.brand}}</td>
            <td>{{sale.lastYearSale}}</td>
            <td>{{sale.thisYearSale}}</td>
            <td>{{sale.lastYearProfit}}</td>
            <td>{{sale.thisYearProfit}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan="3">Totals</td>
            <td>$506,202</td>
            <td>$531,020</td>
        </tr>
    </ng-template>
</p-table>
