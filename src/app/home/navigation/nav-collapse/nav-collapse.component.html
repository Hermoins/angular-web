<a [style.color]="color" class="navigation-link" (click)="toggleOpen($event)">
    <mat-icon class="navigation-link-icon material-icons" *ngIf="item.icon">{{item.icon}} </mat-icon>
    <span class="navigation-link-title">{{item.title}}</span>
    <mat-icon class="material-icons" [ngClass]="isOpen? 'navopen': 'navclose'">keyboard_arrow_right</mat-icon>
</a>
<div class="navigation-children"  [@slideInOut]="isOpen">
    <ng-container *ngFor="let item of item.children">
        <app-nav-item  [style.color]="color" *ngIf="item.type=='item'" [item]="item"></app-nav-item>
        <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
    </ng-container>
</div>
