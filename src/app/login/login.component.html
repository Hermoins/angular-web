<div class="box">
    <div class="loginContainer">
        <div id="title">
            <h2>登录</h2>
        </div>
        <p class="inputbox">账户：<input type="text" [(ngModel)]="userName" pInputText />
        </p>
        <p class="inputbox">密码：<input type="password" [(ngModel)]="passWord" pInputText /></p>
        <button type="button" (click)="login()">登录</button>


    </div>
</div>
